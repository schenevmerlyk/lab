<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Lab2 KV03 Statechniy</title>
</head>
<body>
    <div class="wrapper">
      <header class="header bg-primary">
        <div class="header__container container">
            <nav class="header__nav navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="header__logo navbar-brand" href="../index.html">Contact.me</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Main</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="signup.html" id="signUp">Sign up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="signin.html" id="signIn">Sign in</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
        <main class="page">
          <section class="page__signup signup">
            <div class="signup__container container">
              <form class="signup__form" action="#">
                <div class="mb-3">
                  <label for="InputNickname1" class="form-label">Nickname</label>
                  <input class="form-control" type="text" id="InputNickname1" placeholder="Enter your nickname">
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" placeholder="Enter your email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="InputTel1" class="form-label">Phone number</label>
                  <input type="tel" class="form-control" id="InputTel1" placeholder="Enter your phone">
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Create your password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1">
                  <label class="form-check-label" for="Check1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </form>
            </div>
          </section>
        </main>
        <footer class="footer bg-primary">
          <div class="footer__copy">2023 Contact.me Â©</div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
